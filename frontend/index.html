<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Автомастерская</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Логотип автомастерской">
                </a>
                <h1>Автомастерская "Мотор"</h1>
            </div>
            <div class="auth-buttons">
                <button id="logout-btn" class="btn-logout">Выйти</button>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome-section">
            <h2>Добро пожаловать в нашу автомастерскую!</h2>
            <p id="user-role">Ваша роль: <span id="role"></span></p>
            <div class="navigation">
                <a href="materials.html" class="nav-link">Материалы</a>
                <a href="orders.html" class="nav-link">Заказы</a>
                <a href="users.html" class="nav-link">Пользователи</a>
                <a href="suppliers.html" class="nav-link">Поставщики</a>
                <a href="warehouses.html" class="nav-link">Склад</a>
                <a href="warehousestock.html" class="nav-link">Остатки по складу</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Автомастерская "Мотор". Все права защищены.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Отображаем роль пользователя
            document.getElementById('role').textContent = user.Role;

            // Обработка выхода из системы
            document.getElementById('logout-btn').addEventListener('click', function() {
                const confirmLogout = confirm('Вы уверены, что хотите выйти?');
                if (confirmLogout) {
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
